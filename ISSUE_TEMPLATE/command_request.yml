name: New Command Request
description: Request implementation of a new Unix command
title: "[Command]: Implement `command_name`"
labels: ["new-command", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for requesting a new command! yupsh aims to implement common Unix commands in Go.

  - type: input
    id: command-name
    attributes:
      label: Command Name
      description: What Unix command would you like to see implemented?
      placeholder: "e.g., find, sort, awk"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Command Description
      description: Briefly describe what this command does
      placeholder: "A clear description of the command's purpose and functionality"
    validations:
      required: true

  - type: textarea
    id: common-usage
    attributes:
      label: Common Usage Examples
      description: Provide examples of how this command is typically used
      placeholder: |
        $ command [options] [files]
        $ command -flag value input.txt
        $ other_command | command -option
      render: shell
    validations:
      required: true

  - type: textarea
    id: key-features
    attributes:
      label: Key Features/Flags
      description: What are the most important features and flags to implement?
      placeholder: |
        - -r, --recursive: Process directories recursively
        - -i, --ignore-case: Case insensitive matching
        - -v, --invert: Invert the match
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this command to your workflow?
      options:
        - High - I use this command daily
        - Medium - I use this command regularly
        - Low - I use this command occasionally
        - Nice to have - Would be useful but not critical
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Use Case Context
      description: Describe your specific use case for this command
      placeholder: "Why do you need this command? What workflow does it enable?"
    validations:
      required: true

  - type: input
    id: reference
    attributes:
      label: Reference Implementation
      description: Link to man page or reference documentation
      placeholder: "e.g., https://man7.org/linux/man-pages/man1/command.1.html"
    validations:
      required: false

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation Interest
      description: Are you interested in helping implement this?
      options:
        - label: I'm interested in contributing to the implementation
          required: false
        - label: I can help with testing and feedback
          required: false
        - label: I can provide detailed requirements and edge cases
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have verified this is a standard Unix command
          required: true
        - label: I have searched existing issues to make sure this command hasn't been requested yet
          required: true
        - label: I agree to follow this project's Code of Conduct
          required: true
